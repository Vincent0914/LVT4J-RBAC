buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}


subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    
    version = 'dev'
    
    repositories {
        jcenter()
        mavenCentral()
    }
}