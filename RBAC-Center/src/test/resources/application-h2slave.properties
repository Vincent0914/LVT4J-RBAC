#服务端口
server.port=81

#数据库类型
db.type=h2
#数据库文件夹
db.folder=./test/h2master

#数据库备份文件夹
db.backup.folder=./test/h2master/backup

#H2数据库类型相关配置
#是否master节点
db.h2.master=false
#master节点时的数据库web管理端口
db.h2.web.port=8083
#master节点时的数据库tcp端口
db.h2.tcp.port=9124
db.h2.master.tcp.port=9123

logging.level.com.lvt4j.rbac=trace